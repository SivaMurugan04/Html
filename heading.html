<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Heading</title>
    <style>
        .heading{color: red}
    </style>
</head>
<body>
    <p class="heading"><strong>This is a Html heading</strong></p>
    <h1>Welcome to HTML Tutorials</h1>
    <h2>Welcome to HTML Tutorials</h2>
    <h3>Welcome to HTML Tutorials</h3>
    <h4>Welcome to HTML Tutorials</h4>
    <h5>Welcome to HTML Tutorials</h5>
    <h6>Welcome to HTML Tutorials</h6>
    
</body>
</html>
