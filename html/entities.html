<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ENTITIES</title>
</head>
<body>
    <h1><b>HTML ENTITIES</b></h1>
    <h2>Mathematical symbols</h2>
    <p>A&plus;B</p>
    <p>A&minus;B</p>
    <p>A&le;B</p>
    <p>A&times;B</p>
    <p>A&ge;B</p>
    <h2>ASCII CHARACTERS</h2>
    <p>&euro;-Euro</p>
    <p>&pound;-pound sign</p>
    <p>&yen;-yen sign</p>
    <p>a&lt;b</p>
</body>
</html>
